<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La sirena</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="amarillo" id="cabecera">
        <div class="logo">
            <img src="Logo sirena y.png" alt="Logo de Supermercados La Sirena">
        </div>
        <div class="botones">
            <button class="azul siremas">Siremas</button>
            <button class="azul sirecard">Sirecard</button>
        </div>
    </header>

    <nav class="azul">
        <h1>La Sirena: Más de una Emoción</h1>
    </nav>

    
    <div class="busqueda-contenedor">
        <input type="text" placeholder="Buscar...">
        <button class="boton-busqueda"></button>
    </div>

    <div class="imagen-encima">
        <img src="cobe3.png" alt="Imagen encima del título" class="imagen-cover">
    </div>


    <h1 style="color: black;">Productos Destacados</h1>

    <section class="destacados">
        <article id="producto1" class="producto">
            <h2>CocaCola</h2>
            <img src="cocaco.webp" alt="Imagen Producto 1">
            <p>Sin Azucar, 1ltro</p>
            <button class="comprar">Comprar</button>
        </article>
        <article id="producto2" class="producto">
            <h2>Jabon Protex</h2>
            <img src="protex.jpg" alt="Imagen Producto 2">
            <p>elimina el 99% de las bacterias</p>
            <button class="comprar">Comprar</button>
        </article>
    </section>

    <footer>
        <p style="color: black;">&copy; 2024 Supermercados La Sirena. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
